<meta name="viewport" charset=utf-8″ content="width=device-width, initial-scale=1, user-scalable=no" />
<html>

<head>
	<title>个人中心</title>
</head>
<script type="text/javascript" src="js/js_lead-in.js"></script>

<body>
	<div id="control" v-cloak>
		<van-nav-bar title="个人中心" left-text="返回" border="true" left-arrow fixed @click-left="goBack()"></van-nav-bar>
		<div class="container">
			<img class="user-poster"
				src="https://img.yzcdn.cn/public_files/2017/10/23/8690bb321356070e0b8c4404d087f8fd.png">
			<van-cell-group>
				<van-cell icon="bullhorn-o" title="教务通知" is-link />
			</van-cell-group>
			<van-cell-group>
				<van-cell icon="comment-o" title="我的消息" is-link />
			</van-cell-group>
			<van-cell-group>
				<van-cell icon="envelop-o" title="密保设置" is-link />
			</van-cell-group>
			<van-cell-group>
				<van-cell icon="sign" title="修改密码" @click="window.location.href='changepwd.html'" is-link />
			</van-cell-group>
			<van-cell-group>
				<van-cell icon="label-o" value="V 1.0.0 beta" @click="window.location.href='update.html'" is-link>
					<template slot="title">
						<span class="custom-title">版本信息</span>
					</template>
				</van-cell>
			</van-cell-group>
			<van-cell-group>
				<van-cell icon="info-o" @click="window.location.href='about.html'" title="关于我们" is-link />
			</van-cell-group>
			<div class="buttoncontainer">
				<van-button plain hairline round type="info" size="large" @click="logout">退出登录</van-button>
			</div>
		</div>
		<script type="text/javascript" src="js/footer.js"></script>
	</div>
</body>

<script>
	var vm = new Vue({
		el: '#control',
		data: {
			footeractive: 3,
		},
		methods: {
			logout() {
				this.$dialog.confirm({
					message: '确认要退出登录吗？'
				}).then(() => {
					logout()
				}).catch(() => { });
			},
		},
		mounted() {
			checkToken()
		},
	});
</script>
<style>
	.user-poster {
		width: 100%;
		height: 53vw;
		display: block;
		margin-bottom: 10px;
	}

	.user-link {
		padding: 15px 0;
		font-size: 12px;
		text-align: center;
		background-color: #fff;
	}

	.van-icon {
		display: block;
		font-size: 24px;
	}

	.buttoncontainer {
		width: 96%;
		margin-left: 2%;
		margin-top: 15px;
		text-align: center;
	}
</style>


</html>
